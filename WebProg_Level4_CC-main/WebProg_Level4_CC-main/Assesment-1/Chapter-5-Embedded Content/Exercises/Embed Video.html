<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Embed Video</title>
    <meta charset="utf-8">
    <style>
      html, body {
        height: auto;
        padding: 20px;
        margin: 0;
      }

      body {
        background-color: #C7D9DD;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        color: #034C53;
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <h1>My Family at Switzerland</h1>
  
    <video src="familyvid.mp4" poster="familypic.jpeg" width="1000" height="602" loop controls>
    </video>
