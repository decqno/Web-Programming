<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Three Images</title>
    <link rel="stylesheet" href="imagesstylesheet.css">
   <meta charset="utf-8">
  </head>

  <body>
    <h1>Flower Bouquet</h1>

    <div class="spacing">
        <img
            src="pink tulips.webp"
            alt="Close up image of pink tulips captured in a forest."
            width="284"
            height="427"
            title="Pink Tulips"
        >
        <p>
            Image License: 
            <a href="https://stockcake.com/i/sunset-tulip-field_1282511_487725" target="_blank">
                Stock Cake
            </a>
        </p>
    </div>

    <hr>

    <div class="spacing">
        <img
            src="pink roses.jpg"
            alt="Close up image of pink rose surrounded by green leaves."
            width="507"
            height="338"
            title="Pink Rose"
        >
        <p>
            Image License: 
            <a href="https://www.istockphoto.com/search/2/image-film?phrase=pink+rose+bush" target="_blank">
                iStock by Getty Images
            </a>
        </p>
    </div>

    <hr>

    <div class="spacing">
        <img
            src="baby's breath.jpeg"
            alt="Close up image of white baby's breath flowers with a blurred background."
            width="371"
            height="556"
            title="Baby's Breath"
        >
        <p>
            Image License: 
            <a href="https://www.pexels.com/photo/common-baby-s-breath-in-close-up-photography-12142716/" target="_blank">
                Pexels Images
            </a>
        </p>
    </div>
  </body>
</html>
