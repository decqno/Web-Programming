<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="calcustylesheet.css">
   <meta charset="utf-8">
  </head>

  <body>
    <div class="box">
      <h2>Petrol Calculator</h2>
      <table border="2">
        <tr>
          <td>
            <label for="petrol">Cost of Petrol per Liter:</label>
          </td>
          <td>
            <input type="number" id="petrol" value="1.72" step="0.15" autofocus>
          </td>
        </tr>

        <tr>
          <td>
            <label for="liters">Liters Purchased:</label>
          </td>
          <td>
            <input type="number" id="liters" value="0" step="0.15" autofocus>
          </td>
        </tr>

        <tr>
          <th>
            <p>Total Cost</p>
          </th>
          <th>
            <p id="total">$0.00</p>
          </th>
        </tr>
      </table>
      
      <p>
        <button onclick="fCalculatePetrol()">Calculate</button>
      </p>
    </div>

    <script>
      function fCalculatePetrol() {
        let xPetrol = document.getElementById('petrol').value;
        let xLiters = document.getElementById('liters').value;

        let xTotalCost = xPetrol * xLiters;
        document.getElementById('total').innerHTML = '$' + xTotalCost.toFixed(2);
      }
    </script>
  </body>
</html>
